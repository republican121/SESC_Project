 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold"><i class="fa-solid fa-graduation-cap mr-2"></i>Student Portal</h1>
    </header>

    <!-- Auth Section -->
    <section id="auth-section" class="flex justify-center">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-center"><i class="fa-solid fa-user-lock mr-2"></i>Login</h2>
        <div id="login-form" class="space-y-4">
          <input type="email" id="login-email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
          <input type="password" id="login-password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
          <div class="flex justify-between gap-4">
            <button onclick="login()" class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700">
              <i class="fa-solid fa-right-to-bracket mr-2"></i>Login
            </button>
            <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded w-full hover:bg-gray-400" onclick="showRegisterForm()">
              <i class="fa-solid fa-user-plus mr-2"></i>Register
            </button>
          </div>
          <p id="login-error" class="text-red-600 text-sm"></p>
        </div>

        <!-- Register Form -->
        <form id="register-form" style="display: none;" class="space-y-4 mt-6">
          <input type="text" id="name" placeholder="First Name" required class="w-full px-4 py-2 border rounded" />
          <input type="text" id="surname" placeholder="Last Name" required class="w-full px-4 py-2 border rounded" />
          <input type="email" id="register-email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
          <input type="password" id="register-password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
          <label class="flex items-center gap-2">
            <input type="checkbox" id="isGraduated" class="form-checkbox" />
            <span>Graduated</span>
          </label>
          <div class="flex justify-between gap-4">
            <button type="button" onclick="register()" class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700">
              <i class="fa-solid fa-user-plus mr-2"></i>Register
            </button>
            <button type="button" onclick="showLoginForm()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded w-full hover:bg-gray-400">
              <i class="fa-solid fa-arrow-left mr-2"></i>Back
            </button>
          </div>
          <p id="register-error" class="text-red-600 text-sm"></p>
        </form>
      </div>
    </section>

    <!-- Main Section -->
    <section id="main-section" style="display: none;" class="space-y-6">
      <!-- Welcome Card -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold"><i class="fa-solid fa-user-graduate mr-2"></i>Welcome, <span id="student-name"></span></h2>
        <p class="mt-2 text-gray-600"><i class="fa-solid fa-id-badge mr-2"></i>ID: <span id="student-id"></span></p>
      </div>

      <!-- 2 Cards per Row -->
      <div class="flex flex-wrap gap-6">
        <!-- Invoices -->
        <div class="bg-white shadow rounded p-6 w-full md:w-[48%]">
          <h3 class="text-lg font-semibold text-gray-700 mb-4"><i class="fa-solid fa-file-invoice-dollar mr-2"></i>Invoices</h3>
          <div class="flex flex-wrap gap-4 mb-4">
            <select id="invoice-status" class="border rounded px-4 py-2">
              <option value="">All Status</option>
              <option value="OUTSTANDING">Outstanding</option>
              <option value="PAID">Paid</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
            <select id="invoice-type" class="border rounded px-4 py-2">
              <option value="">All Types</option>
              <option value="TUITION_FEES">Tuition Fees</option>
              <option value="LIBRARY_FINE">Library Fine</option>
            </select>
            <button onclick="viewInvoices()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
              <i class="fa-solid fa-arrows-rotate mr-1"></i>Refresh
            </button>
          </div>
          <ul id="invoice-list" class="list-disc pl-5 text-gray-600"></ul>
        </div>

        <!-- Profile -->
        <div class="bg-white shadow rounded p-6 w-full md:w-[48%]">
          <h3 class="text-lg font-semibold text-gray-700 mb-4"><i class="fa-solid fa-user-pen mr-2"></i>Profile</h3>
          <input type="text" id="update-name" placeholder="New Name" class="w-full mb-4 px-4 py-2 border rounded" />
          <input type="text" id="update-surname" placeholder="New Surname" class="w-full mb-4 px-4 py-2 border rounded" />
          <button onclick="updateProfile()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            <i class="fa-solid fa-floppy-disk mr-2"></i>Update
          </button>
        </div>

        <!-- Courses -->
        <div class="bg-white shadow rounded p-6 w-full md:w-[48%]">
          <h3 class="text-lg font-semibold text-gray-700 mb-4"><i class="fa-solid fa-book-open-reader mr-2"></i>Courses</h3>
          <ul id="course-list" class="list-disc pl-5 text-gray-600"></ul>
        </div>

        <!-- Enrolments -->
        <div class="bg-white shadow rounded p-6 w-full md:w-[48%]">
          <h3 class="text-lg font-semibold text-gray-700 mb-4"><i class="fa-solid fa-bookmark mr-2"></i>Enrolments</h3>
          <ul id="enrolment-list" class="list-disc pl-5 text-gray-600 mb-4"></ul>
          <button onclick="viewEnrolments()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            <i class="fa-solid fa-arrows-rotate mr-2"></i>Refresh
          </button>
        </div>

        <!-- Graduation -->
        <div class="bg-white shadow rounded p-6 w-full md:w-[48%]">
          <h3 class="text-lg font-semibold text-gray-700 mb-4"><i class="fa-solid fa-graduation-cap mr-2"></i>Graduation</h3>
          <button onclick="checkGraduation()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-2">
            <i class="fa-solid fa-check-circle mr-2"></i>Check Eligibility
          </button>
          <p id="graduation-status" class="text-gray-600"></p>
        </div>
      </div>

      <!-- Delete and Logout -->
      <div class="bg-white shadow rounded p-6">
        <h3 class="text-lg font-semibold text-red-600 mb-4"><i class="fa-solid fa-user-slash mr-2"></i>Account</h3>
        <button onclick="deleteAccount()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          <i class="fa-solid fa-trash mr-2"></i>Delete Profile
        </button>
      </div>

      <div class="flex justify-center">
        <button onclick="logout()" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
          <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout
        </button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
